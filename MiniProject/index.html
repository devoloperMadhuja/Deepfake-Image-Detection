<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .header-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #444;
            padding-bottom: 20px;
        }
        .header-section h2 {
            margin: 0 15px;
            font-size: 1.8em;
            color: #ff6b6b;
        }
        a {
            color: #6bb6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr; /* Image column and Results column */
            gap: 30px;
        }
        .upload-section {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .drop-area {
            border: 2px dashed #666;
            border-radius: 8px;
            width: 100%;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        .drop-area:hover {
            border-color: #888;
        }
        .drop-area p {
            margin: 5px 0;
            color: #aaa;
        }
        .drop-area img {
            max-width: 90%;
            max-height: 200px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        .upload-icons button {
            background: none;
            border: none;
            color: #6bb6ff;
            font-size: 1.5em;
            cursor: pointer;
            margin: 0 10px;
        }
        #detectButton {
            background: linear-gradient(to right, #ff4d4d, #ff8c4d);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #detectButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }
        #detectButton:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        .results-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .result-box {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
        }
        .result-box h3 {
            margin-top: 0;
            color: #6bb6ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #overallResultLabel {
            font-size: 1.5em;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            height: 15px;
            margin-top: 10px;
            overflow: hidden;
            position: relative; 
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4dff8a, #4dffc5); /* Default green */
            border-radius: 5px;
            width: 0%; /* Will be set by JS */
            transition: width 0.5s ease-out, background 0.5s ease;
        }
        .progress-bar.deepfake {
            background: linear-gradient(to right, #ff4d4d, #ff8c4d); /* Red gradient */
        }
        #overallProgressPercent {
            margin-top: 5px;
            font-weight: bold;
            color: #e0e0e0;
            text-align: right; 
        }

        .model-breakdown ul {
            list-style: none;
            padding: 0;
        }
        .model-breakdown li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        .model-breakdown li span:first-child {
            color: #aaa;
        }
        .model-breakdown li span:last-child {
            font-weight: bold;
            color: #ff6b6b;
        }
        #loadingSpinner {
            display: none; /* Hidden by default */
            border: 4px solid rgba(255,255,255,.2);
            border-radius: 50%;
            border-top-color: #fff;
            width: 20px;
            height: 20px;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h2>DeepFake Detector</h2>
        </div>
        <p style="text-align: center; margin-bottom: 30px;"><a href="#" target="_blank"></a></p>

        <div class="main-content">
            <div class="upload-section">
                <h3>Image</h3>
                <div class="drop-area" id="dropArea">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <img id="imagePreview" src="#" alt="Image Preview">
                    <p id="dropText">Drop Image Here<br>- or -<br>Click to Upload</p>
                </div>
                <div class="upload-icons">
                    <button onclick="document.getElementById('fileInput').click()" title="Upload Image">‚¨ÜÔ∏è</button>
                    <button onclick="clearImage()" title="Clear Image">üóëÔ∏è</button>
                </div>
                <button id="detectButton" disabled>
                    <span id="loadingSpinner"></span>
                    <span>Detect</span>
                </button>
            </div>

            <div class="results-section">
                <div class="result-box" id="overallResults">
                    <h3>Overall</h3>
                    <div id="overallResultLabel">Awaiting analysis...</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="overallProgressBar"></div>
                    </div>
                    <div class="progress-label" id="overallProgressPercent">0%</div>
                </div>

                <div class="result-box" id="generativeAIResults">
                    <h3>Generative AI Model</h3>
                    <div class="model-breakdown" id="modelBreakdownList">
                        <ul>
                            <!-- Results will be populated by JS -->
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const dropText = document.getElementById('dropText');
        const detectButton = document.getElementById('detectButton');
        const loadingSpinner = document.getElementById('loadingSpinner');

        const overallResultLabel = document.getElementById('overallResultLabel');
        const overallProgressBar = document.getElementById('overallProgressBar');
        const overallProgressPercent = document.getElementById('overallProgressPercent');
        
        let uploadedFile = null;

        // Drag and Drop functionality
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#6bb6ff';
        });
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#666';
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#666';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                uploadedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    dropText.style.display = 'none';
                    detectButton.disabled = false;
                    resetResults();
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please upload an image file.');
                clearImage();
            }
        }

        function clearImage() {
            uploadedFile = null;
            imagePreview.src = '#';
            imagePreview.style.display = 'none';
            dropText.style.display = 'block';
            fileInput.value = ''; // Clear the file input
            detectButton.disabled = true;
            resetResults();
        }

        function resetResults() {
            overallResultLabel.innerText = 'Awaiting analysis...';
            overallProgressBar.style.width = '0%';
            overallProgressPercent.innerText = '0%';
            overallProgressBar.classList.remove('deepfake'); 
            
            document.getElementById('modelBreakdownList').querySelector('ul').innerHTML = '';
        }

        detectButton.addEventListener('click', async () => {
            if (!uploadedFile) {
                alert('Please upload an image first.');
                return;
            }
            detectButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            detectButton.querySelector('span:last-child').innerText = 'Detecting...';

            const formData = new FormData();
            formData.append('image', uploadedFile);

            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    updateResults(data);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('An error occurred during detection. Please try again.');
            } finally {
                detectButton.disabled = false;
                loadingSpinner.style.display = 'none';
                detectButton.querySelector('span:last-child').innerText = 'Detect';
            }
        });

        function updateResults(data) {
            const score = data.overall_deepfake_score;

            // 1. Update Overall Score and Text
            overallProgressBar.style.width = `${score}%`;
            overallProgressPercent.innerText = `${score}%`;

            if (score < 50) {
                overallResultLabel.innerText = 'Not likely Deepfake';
                overallProgressBar.classList.remove('deepfake'); // Use default green bar
            } else {
                overallResultLabel.innerText = 'Likely Deepfake';
                overallProgressBar.classList.add('deepfake'); // Use red bar
            }

            // 2. Update Generative AI Model Breakdown
            const modelList = document.getElementById('modelBreakdownList').querySelector('ul');
            modelList.innerHTML = ''; // Clear previous results
            
            const sortedModels = Object.entries(data.generative_ai_models)
                .sort(([,scoreA], [,scoreB]) => scoreB - scoreA);

            for (const [modelName, score] of sortedModels) {
                // This logic correctly uses your renamed "StyleGAN" or "Generic CNN"
                const nameToShow = modelName === "Generic CNN" ? "StyleGAN" : modelName;
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span>${nameToShow}</span><span>${score}%</span>`;
                modelList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
